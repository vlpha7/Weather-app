<!doctype html>
<html>
    <head>
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="css/weatherapp.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
              <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">arrow_back</i>
              </button>
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title" id="headerBarTitle">Add Location</span>
            </div>
          </header>
          <main class="mdl-layout__content">
              <div>
                  <label for="Address">Address:  </label>
                    <input type="textbox" id="addressInput" /> <br>
                 <label for="Nickname">Nickname: </label>
                    <input type="textbox" id="nicknameInput" />
              </div>
              <div id="btnAdd"> <!-- adding button -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="addLocation()">Add Location</button>
              </div>
              <div id="map"></div>
                <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsg2O9RmBTp6hE0vJd09Bg6saLc_KdUWo&callback=initMap">
                </script>
                <!--   Main page content here:   -->
            
          </main>
        </div>

        <!--   JavaScript files:   -->
        
        <script src="js/dateExtensions.js"></script>
        <script src="js/locationWeatherCache.js"></script>
        <script src="js/addLocationPage.js"></script>
    </body>
</html>
